<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/CSS/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Contatti-Balia Katiuscia</title>
</head>
<body>
    <header>
        <nav>
            <div class="hamburger" id="hamburger">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <ul id="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="portfolio.html">Progetti di sviluppo</a></li>
                <li><a href="contact.html">Contatti</a></li>
            </ul>
            <a href="assets/files/BaliaKatiuscia-juniorfullstackdeveloper.pdf" class="btn-download" download>Scarica CV</a>
        </nav>
    </header>
    
    <main>
        <section id="contact">
            <h1>Inviami un messaggio</h1>
            <form id="contact-form">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required autocomplete="name">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required autocomplete="email">
                <label for="message">Messaggio:</label>
                <textarea id="message" name="message" required autocomplete="off"></textarea>
                <button type="submit">Invia</button>
            </form>
        </section>
    </main>

    <section id="social">
        <h2>Connettiti con me e scopri il mio percorso lavorativo</h2>
        <div class="social-icons">
            <a href="https://www.instagram.com/katiuscia_balia/" target="_blank" class="social-icon" aria-label="Instagram">
                <i class="fab fa-instagram fa-spin"></i>
            </a>
            <a href="https://www.linkedin.com/in/katiuscia-balia-078b82244/" target="_blank" class="social-icon" aria-label="LinkedIn">
                <i class="fab fa-linkedin fa-spin"></i>
            </a>
            <a href="https://talent.start2impact.it/profile/katiuscia-balia-71206396-6900-44db-82b9-f0e10f1a3e9a" target="_blank" class="social-icon" aria-label="Star2Impact">
                <i class="fas fa-graduation-cap fa-spin"></i>
            </a>
            <a href="https://github.com/KateB-creator/il-mio-sito-web" target="_blank" class="social-icon" aria-label="GitHub">
                <i class="fab fa-github fa-spin"></i>
            </a>
        </div>
    </section>
    
    <footer>
        <p>&copy; 2024 sito web di Balia Katiuscia. Tutti i diritti riservati.</p>
    </footer>

    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script src="assets/JS/contact.js"></script>
    <script>
        const hamburger = document.getElementById('hamburger');
        const navLinks = document.getElementById('nav-links');

        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('active');
            hamburger.classList.toggle('active');
        });
    </script>
</body>
</html>
